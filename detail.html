<script>
     $(function () {
          $('.cart').click(function(){
               window.open('./cart.html','_blank');
          })
          $(".logo").on("click", function () {
               location.href = "./index.html";
          });
          $("#search-bar").append(
               '<form  class="f_s"><input type="text" placeholder="氧气耳机" class="s-box"></form>');
          if (localStorage.status) {
               var status = JSON.parse(localStorage.status)[0].login_status;
          }
          if (status == 200) {
               $(".login").css({
                    "background": "none"
               });
               $(".login span").empty().append(
                    '<img src="./images/login.png" style="display:block;width:40px;height:40px;border-radius:50%;position:relative;top:-12px;">'
                    );
          } else {
               $(".login").hover(function () {
                         $(".login>#t-list").attr("style", "display:block");
                    },
                    function () {
                         $(".login>#t-list").attr("style", "display:none");
                    });
          }
     });
</script>
